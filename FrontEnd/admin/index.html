<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <a class="h2" href="../index.html">CryptoRaisers.</a>

    <div class="plus">
        <div class="bg"></div>
        <i class="fa fa-plus" id="fa" onclick="toggle()"></i>
    </div>
    <div class="vault" id="vault">
        <h1>Add an Organization</h1>
        <form>
            <input type="text" id="userName" name="userName" placeholder="Enter Name of Organization" required>
            <input type="text" id="walletAddress" name="walletAddress" placeholder="Wallet Address" required>
            <input type="date" id="Duration" name="Duration" placeholder="Duration" required>
            <input type="number" id="Amount" name="Amount" placeholder="Donation required" required>
            <input type="submit" name="submit" value="Post">
        </form>
    </div>
    <section class="scnd" id="scnd">
        <div class="card text-left">
            <div class="frame">

            </div>
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body">
                <h4 class="card-title">Donsec Marketing.</h4>
                <p class="card-text">Need an Amount: <b>10,000</b></p>
                <p class="card-text">We raised: <b>4500</b></p>

            </div>
            <a href="./User/index.html">DONATE</a>

        </div>
        <div class="card text-left">
            <div class="frame">

            </div>
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body">
                <h4 class="card-title">Asian Pvt. Ltd.</h4>
                <p class="card-text">Need an Amount: <b>7,000</b></p>
                <p class="card-text">We raised: <b>3,200</b></p>

            </div>
            <a href="./User/index.html">DONATE</a>

        </div>
        <div class=" card text-left ">
            <div class="frame ">
            </div>
            <div class="card-body ">
                <h4 class="card-title ">Cooper Tyres.</h4>
                <p class="card-text ">Need an Amount: <b>5,000</b></p>
                <p class="card-text ">We raised:<b>3,700</b></p>

            </div>
            <a href="./User/index.html ">DONATE</a>

        </div>
    </section>
    <script>
        function toggle() {
            var vault = document.getElementById('vault');
            vault.classList.toggle('active');
            var plus = document.getElementById('fa');
            plus.classList.toggle('active');
        }
    </script>

</body>

</html>
